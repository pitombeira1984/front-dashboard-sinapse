<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINAPSE · Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== DESIGN SYSTEM SINAPSE ===== */
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #0ea5e9;
            --success: #10b981;
            --danger: #dc2626;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-dark: #64748b;
            --border: #334155;
            --space-3: 0.5rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --radius: 8px;
            --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        /* ===== CARD DE ACESSO ===== */
        .access-card {
            background: var(--dark);
            width: 100%;
            max-width: 380px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* ===== CABEÇALHO ===== */
        .access-header {
            padding: var(--space-8) var(--space-8) var(--space-6);
            text-align: center;
            background: rgba(37, 99, 235, 0.05);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .logo i {
            color: var(--primary);
            font-size: 2.25rem;
        }

        .logo span {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-2);
        }

        .subtitle {
            color: var(--gray);
            font-size: 0.8125rem;
        }

        /* ===== CORPO ===== */
        .access-body {
            padding: var(--space-8) var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: flex;
            justify-content: center;
            margin-bottom: var(--space-3);
            font-weight: 600;
            font-size: 0.8125rem;
            color: #e2e8f0;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
            background: rgba(30, 41, 59, 0.8);
        }

        .form-control::placeholder {
            color: var(--gray-dark);
            font-size: 0.875rem;
        }

        .toggle-password {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .toggle-password:hover {
            color: var(--light);
        }

        /* ===== BOTÃO ===== */
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ===== MENSAGENS ===== */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8125rem;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #f87171;
        }

        /* ===== LOADING SPINNER ===== */
        .spinner {
            display: inline-block;
            width: 1.125rem;
            height: 1.125rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== SHAKE ANIMATION ===== */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* ===== RODAPÉ ===== */
        .access-footer {
            padding: var(--space-6) var(--space-8);
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.6875rem;
            color: var(--gray-dark);
        }

        .system-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 480px) {
            .access-header {
                padding: var(--space-6) var(--space-6) var(--space-4);
            }
            
            .access-body,
            .access-footer {
                padding: var(--space-6) var(--space-6);
            }

            .logo i {
                font-size: 1.875rem;
            }

            .logo span {
                font-size: 1.75rem;
            }

            .title {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="access-card">
        <div class="access-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>SINAPSE</span>
            </div>
            <div class="title">Acesso Restrito</div>
            <div class="subtitle">Sistema de Monitoramento Preditivo</div>
        </div>

        <div class="access-body">
            <!-- Mensagem de erro -->
            <div id="errorMessage" class="alert alert-error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Senha incorreta</span>
            </div>

            <form id="accessForm">
                <!-- APENAS CAMPO DE SENHA -->
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--gray);"></i>
                        DIGITE A SENHA DE ACESSO
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="••••••••"
                            autocomplete="off"
                            autofocus
                            required
                        >
                        <button 
                            type="button" 
                            class="toggle-password" 
                            id="togglePassword"
                            aria-label="Mostrar/ocultar senha"
                            tabindex="-1"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- BOTÃO ÚNICO -->
                <button type="submit" class="btn" id="accessBtn">
                    <span id="btnText">Acessar Plataforma</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div class="access-footer">
            <div class="system-status">
                <span class="status-dot"></span>
                <span>SINAPSE v1.0 · Edge Computing</span>
            </div>
            <div style="margin-top: 0.5rem;">
                © 2026 · Uso interno e restrito
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ===== SENHA VÁLIDA (única) =====
            const VALID_PASSWORD = "sinapse2026";
            
            // Redirecionamento após login bem-sucedido
            const DASHBOARD_URL = "dashboard.html";

            // ===== ELEMENTOS =====
            const form = document.getElementById('accessForm');
            const password = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            const accessBtn = document.getElementById('accessBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // ===== TOGGLE SENHA =====
            toggleBtn.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // ===== MOSTRAR ERRO =====
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'flex';
                
                // Efeito shake
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                
                // Limpar campo
                password.value = '';
                password.focus();
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // ===== ESTADO DE CARREGAMENTO =====
            function setLoading(isLoading) {
                if (isLoading) {
                    btnText.style.display = 'none';
                    btnSpinner.style.display = 'inline-block';
                    accessBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                    accessBtn.disabled = false;
                }
            }

            // ===== LOGIN =====
            function handleAccess(e) {
                e.preventDefault();
                hideError();

                const pwd = password.value.trim();

                if (!pwd) {
                    showError('Digite a senha de acesso');
                    return;
                }

                setLoading(true);

                // Simulação de verificação (100ms - rápido)
                setTimeout(() => {
                    if (pwd === VALID_PASSWORD) {
                        // Sucesso - cria sessão e redireciona
                        localStorage.setItem('sinapse_auth', 'true');
                        localStorage.setItem('sinapse_session', Date.now().toString());
                        
                        // Redireciona para o dashboard
                        window.location.href = DASHBOARD_URL;
                    } else {
                        // Erro
                        showError('Senha incorreta');
                        setLoading(false);
                    }
                }, 300);
            }

            // ===== VERIFICAR SESSÃO ATIVA =====
            function checkSession() {
                const isAuth = localStorage.getItem('sinapse_auth') === 'true';
                if (isAuth) {
                    window.location.href = DASHBOARD_URL;
                }
            }

            // ===== EVENT LISTENERS =====
            form.addEventListener('submit', handleAccess);

            // ===== INICIALIZAÇÃO =====
            document.addEventListener('DOMContentLoaded', function() {
                // Verificar se já está autenticado
                checkSession();
                
                // Foco automático no campo de senha
                setTimeout(() => password.focus(), 100);
                
                // Esconder erro ao digitar
                password.addEventListener('input', hideError);
                
                // Atalho: Enter já funciona naturalmente
            });

            // ===== ATALHOS DE TECLADO =====
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter = submit rápido
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
                
                // Esc = limpar campo e erro
                if (e.key === 'Escape') {
                    password.value = '';
                    hideError();
                }
            });

            // ===== PREVENIR INSPEÇÃO/DESENVOLVEDOR =====
            document.addEventListener('contextmenu', function(e) {
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    return; // Permite em desenvolvimento
                }
                e.preventDefault();
            });

        })();
    </script>
</body>
</html>
