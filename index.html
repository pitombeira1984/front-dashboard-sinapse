<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINAPSE - Sistema de Monitoramento Preditivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR (NAVEGAÇÃO) -->
        <aside class="sidebar">
            <a href="#" class="logo" id="logo">
                <i class="fas fa-brain logo-icon"></i>
                <span class="logo-text">SINAPSE</span>
            </a>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="devices">
                    <i class="fas fa-server nav-icon"></i>
                    <span>Dispositivos</span>
                </a>
                <a href="#" class="nav-item" data-page="alerts">
                    <i class="fas fa-exclamation-triangle nav-icon"></i>
                    <span>Alertas</span>
                </a>
                <a href="#" class="nav-item" data-page="analysis">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span>Análise</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i class="fas fa-cogs nav-icon"></i>
                    <span>Configurações</span>
                </a>
                <a href="#" class="nav-item" data-page="history">
                    <i class="fas fa-history nav-icon"></i>
                    <span>Histórico</span>
                </a>
            </nav>

            <div class="system-status">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Sistema Operacional</span>
                </div>
                <div style="font-size: 0.75rem; color: #94a3b8; margin-top: 0.5rem;">
                    Orange Pi 3B<br>
                    4GB RAM • 64GB SSD
                </div>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content" id="main-content">
            <!-- Carregado dinamicamente -->
        </main>
    </div>

    <!-- MODAL GENÉRICO -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Título do Modal</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                Conteúdo do modal será inserido aqui
            </div>
            <div class="modal-footer" id="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancelar</button>
                <button class="btn btn-primary" id="modal-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- DEPENDÊNCIAS EXTERNAS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

    <!-- MÓDULOS DA APLICAÇÃO (ordem importa) -->
    <script src="scripts/js/state.js"></script>
    <script src="scripts/js/data.js"></script>
    <script src="scripts/js/storage.js"></script>
    <script src="scripts/js/charts.js"></script>
    <script src="scripts/js/utils.js"></script>
    <script src="scripts/js/pages.js"></script>
    <script src="scripts/js/events.js"></script>
    <script src="scripts/js/router.js"></script>
</body>
</html>
